<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Изображения для загрузки в магазин</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.4.47/css/materialdesignicons.min.css">

  <style>
    body {
      background-color: #1e1e1e;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 30px;
      font-weight: bold;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 10px;
    }

    p.rule {
      font-size: 14px;
      font-weight: normal;
      color: #bdbdbd;
      margin-bottom: 20px;
      line-height: 1.5;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
    }

    .toolbar {
      margin-bottom: 25px;
    }

    button {
      padding: 8px 14px;
      font-size: 14px;
      cursor: pointer;
      background: #0070c9;
      color: white;
      border: none;
      border-radius: 6px;
      margin-right: 10px;
      transition: background 0.2s;
    }

    button:hover {
      background: #0b84ec;
    }

    .afro-icon {
      display: inline-grid;
      place-items: center;
      width: 64px;
      height: 64px;
      background: #000;
      border-radius: 50%;
      margin-bottom: 15px;
    }

    .afro-icon .mdi {
      font-size: 34px;
      color: #fff;
      line-height: 1;
    }

    .row {
      display: flex;
      align-items: center;
      gap: 15px;
      background: #2a2a2a;
      border-radius: 8px;
      padding: 8px 10px;
      margin-bottom: 10px;
      position: relative;
    }

    img {
      height: 30px;
      border-radius: 4px;
      background: #444;
      object-fit: contain;
    }

    a {
      flex: 1;
      word-break: break-all;
      color: #7db9ff;
      text-decoration: none;
      font-weight: normal;
    }

    a:hover {
      text-decoration: underline;
    }

    .index {
      background: #3a3a3a;
      padding: 5px 8px;
      border-radius: 5px;
      cursor: pointer;
      user-select: none;
      transition: background 0.2s;
      font-size: 13px;
    }

    .index:hover {
      background: #505050;
    }

    .copied {
      position: absolute;
      right: 15px;
      top: 5px;
      background: #0070c9;
      color: #fff;
      padding: 3px 8px;
      border-radius: 5px;
      font-size: 12px;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .show {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="afro-icon" role="img" aria-label="Афровик — череп">
      <span class="mdi mdi-skull" aria-hidden="true"></span>
    </div>

    <h1>Изображения для загрузки в магазин</h1>
    <p class="rule">
      Артикул формируется по правилу: <br>
      <b>№ + имя папки + дата (ГГГГММДД) + трёхбуквенный код</b>.
      Пример: <code>003-POSTERS-20251105-ABX</code>
    </p>

    <div class="toolbar">
      <button id="copyAll">Скопировать все</button>
      <button id="copySelected">Копировать выбранное</button>
    </div>

    <div id="gallery">Загрузка...</div>
  </div>

  <script>
    const owner = "indexmod";
    const repo = "tilda-kosti";

    // === Новое правило генерации артикула ===
    // В основе — порядковый номер + имя папки + дата + трёхбуквенный код
    let counter = 1;
    function generateIndex(filepath) {
      const parts = filepath.split('/');
      const folder = parts.length > 1 ? parts[parts.length - 2] : 'ROOT';
      const date = new Date().toISOString().slice(0, 10).replace(/-/g, '');
      const random = Math.random().toString(36).substring(2, 5).toUpperCase();
      const num = String(counter++).padStart(3, '0');
      return `${num}-${folder}-${date}-${random}`.toUpperCase();
    }

    async function loadImages() {
      const gallery = document.getElementById("gallery");
      try {
        const apiUrl = `https://api.github.com/repos/${owner}/${repo}/git/trees/main?recursive=1`;
        const res = await fetch(apiUrl);
        const data = await res.json();

        const images = data.tree.filter(f => /\.(png|jpe?g|webp|gif)$/i.test(f.path));

        if (!images.length) {
          gallery.textContent = "Нет изображений";
          return;
        }

        gallery.innerHTML = "";
        let allLinks = [];
        counter = 1; // сбрасываем счётчик при загрузке

        images.forEach(img => {
          const raw = `https://raw.githubusercontent.com/${owner}/${repo}/refs/heads/main/${img.path}`;
          const index = generateIndex(img.path);
          allLinks.push(raw);

          const row = document.createElement("div");
          row.className = "row";
          row.innerHTML = `
            <input type="checkbox" class="check">
            <span class="index" data-copy="${index}">${index}</span>
            <img src="${raw}" alt="${img.path}">
            <a href="${raw}" target="_blank">${raw}</a>
            <div class="copied">Скопировано!</div>
          `;

          const idxEl = row.querySelector(".index");
          const copiedEl = row.querySelector(".copied");
          idxEl.onclick = () => {
            navigator.clipboard.writeText(index);
            copiedEl.classList.add("show");
            setTimeout(() => copiedEl.classList.remove("show"), 1000);
          };

          gallery.appendChild(row);
        });

        document.getElementById("copyAll").onclick = () => {
          navigator.clipboard.writeText(allLinks.join("\n"));
          alert("Все ссылки скопированы!");
        };

        document.getElementById("copySelected").onclick = () => {
          const selected = [...document.querySelectorAll(".check:checked")]
            .map(ch => ch.closest(".row").querySelector("a").href);
          if (!selected.length) {
            alert("Ничего не выбрано!");
            return;
          }
          navigator.clipboard.writeText(selected.join("\n"));
          alert("Выбранные ссылки скопированы!");
        };

      } catch (e) {
        gallery.textContent = "Ошибка: " + e.message;
      }
    }

    loadImages();
  </script>
</body>
</html>
